id = spawnd {
	background = no
	listen { port = 49 }
}
	debug redirect = /dev/stdout

id = tac_plus-ng {
	
	debug = ALL
	
	host world {
		address = 0.0.0.0/0
		welcome banner = "TACACS+ Testing Container"
		key = cp-tacacsplus
	}

	profile admin {
		script {
			if (service == shell) {
			    if (cmd == "")
				set priv-lvl = 15
			    permit
			}
		}
			script {
			if (service == cradlepoint) {
			    if (cmd == "")
				set priv-lvl = 15
			    permit
			}
		}
	}

	user cpadmin {
		password login = clear cp123456
		profile = admin
	}
}
